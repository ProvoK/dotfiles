# Installation

- import_tasks: debian.yml
  when: ansible_os_family == "Debian"
- import_tasks: mac.yml
  when: ansible_os_family == "Darwin"


# Configuration
- name: Check if vimrc exists
  stat: path="{{dotfiles_user_home}}/.vimrc"
  register: vimrc_stat
  failed_when: False

- name: Backup vimrc
  command: mv ~/.vimrc ~/.vimrc.bak
  args:
    creates: "{{dotfiles_user_home}}/.vimrc.bak"
  when: vimrc_stat.stat.exists

- name: Symlink vimrc
  file:
    src: "{{ dotfiles_home }}/roles/vim/files/vimrc"
    dest: "{{dotfiles_user_home}}/.vimrc"
    state: link

- name: Clean plugins
  command: vim +PlugClean +qall
  when: nvim_clean_plugins

- name: Install plugins
  command: vim +PlugInstall +qall
  when: nvim_install_plugins

- name: Update plugins
  command: vim +PlugUpdate +qall
  when: nvim_update_plugins
