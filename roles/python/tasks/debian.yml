- name: Install pyenv package requirements
  apt: name={{item}} state=installed
  with_items:
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
  become_method: sudo

- name: Install pyenv from source
  command: curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
